source:
  host: "source.db.example.com"
  port: 5432
  database: "mydb_staging"
  user: "postgres"
  password: "${SRC_PASSWORD}"

target:
  host: "target.db.example.com"
  port: 5432
  database: "mydb"
  admin_user: "postgres"
  admin_password: "${DST_ADMIN_PASSWORD}"
  app_user: "app_user"

options:
  parallel_jobs: 4
  data_parallel_jobs: 2
  exclude_tables:
    - "public.activity_log"
  output_dir: "./migrations"
  keep_dumps: true
  skip_backup: false
  terminate_connections: true
  extensions:
    - "pg_trgm"