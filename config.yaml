source:
  host: "localhost"
  port: 5441
  database: "source_db"
  user: "postgres"
  password: "password"

target:
  host: "localhost"
  port: 5442
  database: "target_db"
  admin_user: "postgres"
  admin_password: "password"
  app_user: "app_user"

options:
  parallel_jobs: 4
  data_parallel_jobs: 2
  exclude_tables:
    - "public.activity_log"
  output_dir: "./migrations"
  keep_dumps: true
  skip_backup: false
  terminate_connections: true
  extensions:
    - "pg_trgm"