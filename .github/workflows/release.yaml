name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build binaries
        run: |
          chmod +x .github/workflows/scripts/build-release.sh
          ./.github/workflows/scripts/build-release.sh "${GITHUB_REF#refs/tags/}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/cloudm-cli-linux-amd64
            dist/cloudm-cli-linux-arm64
            dist/cloudm-cli-darwin-amd64
            dist/cloudm-cli-darwin-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
